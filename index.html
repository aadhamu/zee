<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zainab's Romance Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #FFB6C1, #FFDAB9);
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 15px;
            animation: fadeIn 2s;
        }

        header p {
            font-size: 1.2em;
            color: #555;
            animation: fadeIn 2s ease-in 1s;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            color: #333;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
